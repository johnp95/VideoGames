<form
  [formGroup]="form"
  class="shadow w-1/3 mx-auto p-10 rounded-md"
  (ngSubmit)="onSubmit()"
>
  <input
    formControlName="title"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Title"
  />
  <input
    formControlName="imgUrl"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Image"
  />
  <input
    formControlName="developer"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Developer"
  />
  <input
    formControlName="publisher"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Publisher"
  />
  <input
    formControlName="platform"
    type="text"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Platform"
  />
  <input
    formControlName="releaseDate"
    type="date"
    class="border w-full my-3 p-2 px-4 rounded-md"
    placeholder="Release Date"
  />

  <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">
    Save
  </button>
  <a routerLink="/" class="shadow-md rounded-md px-4 py-2 ml-4 text-blue-300">
    Cancel
  </a>
</form>
