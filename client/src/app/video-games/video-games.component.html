<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  @for (game of games; track game.id) {
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <img
      [src]="game.imgUrl"
      alt="{{ game.title }}"
      class="w-auto h-auto object-cover"
    />
    <div class="p-4">
      <h3 class="text-lg font-semibold">{{ game.title }}</h3>
      <p class="text-sm text-gray-600">Developer: {{ game.developer }}</p>
      <p class="text-sm text-gray-600">Publisher: {{ game.publisher }}</p>
      <p class="text-sm text-gray-600">Platform: {{ game.platform }}</p>
      <p class="text-sm text-gray-600">
        Release Date: {{ game.releaseDate | date }}
      </p>
      <div class="flex justify-between">
        <a
          [routerLink]="['/games', game.id]"
          class="text-blue-500 hover:underline"
          >View Game</a
        >
      </div>
    </div>
  </div>
  }
</div>
